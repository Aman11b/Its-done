<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItsDone - Your Productivity Companion</title>
    
    <!-- Animation Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
</head>
<body>
    <div id="app">
        <!-- Splash Screen -->
        <section id="splash-screen" class="splash-container">
            <div class="splash-content">
                <h1 id="typed-title"></h1>
            </div>
        </section>

        <!-- Main Application Container -->
        <main id="main-app" class="hidden">
            <!-- App Sections Will Be Dynamically Loaded -->
            <div id="projects-section">
                <h2>Your Projects</h2>
                <!-- Projects will be dynamically added here -->
            </div>
            <div id="todos-section">
                <h2>Your Todos</h2>
                <!-- Todos will be dynamically added here -->
            </div>
        </main>
    </div>
</body>
</html>
