<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItsDone - Your Productivity Companion</title>
    
    <!-- Animation Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
</head>
<body>
    <div id="app">
        <!-- Splash Screen -->
        <section id="splash-screen" class="splash-container">
            <div class="splash-content">
                <h1 id="typed-title"></h1>
            </div>
        </section>

        <!-- Main Application Container -->
        <main id="main-app" class="hidden">
            <!-- App Sections Will Be Dynamically Loaded -->
             <header class="app-header">
                <nav class="main-navigation">
                    <div class=" nav-section todo-section">
                        <button id="todo-overview-btn" class="nav-btn">
                            <i class="icon-todos">Todos</i>
                        </button>
                        <div id="todo-summary" class="nav-dropdown hidden">
                            <div class="summary-item">
                                <span>Total Todos</span>
                                <span id="total-todos-count">0</span>
                            </div>
                            <div class="summary-item">
                                <span>Upcoming Todos</span>
                                <span id="Upcoming-todos-count">0</span>
                            </div>
                            <div class="summary-item">
                                <span>Completed Todos</span>
                                <span id="Completed-todos-count">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="nav-section project-section">
                        <button id="project-overview-btn" class="nav-btn">
                            <i class="icon-project">Project</i>
                        </button>
                    </div>
                </nav>
             </header>

             <!-- work area -->
              <section id="workspace" class="workspace">
                <!-- Add Project Button (Visible) -->
                <div class="add-buttons-container">
                    <button id="add-project-btn" class="add-btn add-project-btn">
                        <span class="add-btn-icon">+</span>
                        <span class="add-btn-text">Add Project</span>
                    </button>

                    <button id="add-todo-btn" class="add-btn add-todo-btn">
                        <span class="add-btn-icon">+</span>
                        <span class="add-btn-text">Add Todo</span>
                    </button>
                </div>

                <!-- Project Creation Form -->
                <div id="project-form-container" class="form-container hidden">
                    <form id="project-creation-form" class="creation-form">
                        <h2>Create New Project</h2>
                        <div class="form-group">
                            <label for="project-name">Project Name</label>
                            <input 
                                type="text" 
                                id="project-name" 
                                placeholder="Enter project name" 
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="project-description">Description</label>
                            <textarea 
                                id="project-description" 
                                placeholder="Optional project description"
                            ></textarea>
                        </div>

                        <div class="form-group">
                            <label for="project-color">Project Color</label>
                            <div class="color-picker">
                                <div class="color-option" data-color="#3498db"></div>
                                <div class="color-option" data-color="#2ecc71"></div>
                                <div class="color-option" data-color="#9b59b6"></div>
                                <div class="color-option" data-color="#e67e22"></div>
                                <div class="color-option" data-color="#e74c3c"></div>
                                <div class="color-option" data-color="#1abc9c"></div>
                            </div>
                            <input 
                                type="hidden" 
                                id="selected-project-color" 
                                value=""
                            >
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Create Project</button>
                            <button type="button" class="btn btn-cancel" id="cancel-project-form">Cancel</button>
                        </div>
                    </form>
                </div>

                <!-- Todo Creation Form -->
                <div id="todo-form-container" class="form-container hidden">
                    <form id="todo-creation-form" class="creation-form">
                        <h2>Create New Todo</h2>
                        <div class="form-group">
                            <label for="todo-title">Todo Title</label>
                            <input 
                                type="text" 
                                id="todo-title" 
                                placeholder="Enter todo title" 
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="todo-description">Description</label>
                            <textarea 
                                id="todo-description" 
                                placeholder="Optional todo description"
                            ></textarea>
                        </div>

                        <div class="form-group">
                            <label for="todo-project">Project</label>
                            <select id="todo-project" required>
                                <option value="">Select Project</option>
                                <!-- Dynamic project options will be added here -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="todo-priority">Priority</label>
                            <select id="todo-priority" required>
                                <option value="">Select Priority</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="todo-due-date">Due Date</label>
                            <input 
                                type="date" 
                                id="todo-due-date" 
                                required
                            >
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Create Todo</button>
                            <button type="button" class="btn btn-cancel" id="cancel-todo-form">Cancel</button>
                        </div>
                    </form>
                </div>
              </section>
        </main>
    </div>
</body>
</html>
